<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', Arial, sans-serif;
    }

    body {
      min-height: 100vh;                     /* ðŸ”¥ FIX */
      display: flex;
      justify-content: center;
      align-items: flex-start;               /* ðŸ”¥ FIX */
      padding: 40px 15px;                    /* ðŸ”¥ FIX */
      background: url('bg.jpg') no-repeat center center/cover;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .signup-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 360px;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: neon-glow 5s infinite alternate;
    }

    @keyframes neon-glow {
      30% {
        box-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
      }
      60% {
        box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      }
      100% {
        box-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88;
      }
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #222;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #28a745;
    }

    button {
      width: 100%;
      padding: 11px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      margin-bottom: 14px;
    }

    button:hover {
      background: #218838;
    }

    .social-login {
      display: flex;
      gap: 12px;
      margin-top: 10px;
    }

    .social-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 8px;
      font-size: 13px;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-decoration: none;
      font-weight: 600;
      color: #333;
      background: #fff;
    }

    .social-btn img {
      width: 16px;
      height: 16px;
    }

    .google {
      border-color: #db4437;
      color: #db4437;
    }

    .facebook {
      border-color: #4267B2;
      color: #4267B2;
    }

    p {
      text-align: center;
      margin-top: 14px;
      font-size: 13px;
      color: #222;
    }

    p a {
      color: #007bff;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .signup-container {
        padding: 25px 20px;
      }
    }
  </style>
</head>

<body>

  <div class="signup-container">
    <h2>Sign Up</h2>

    <form>
      <label>Full Name</label>
      <input type="text" placeholder="Enter your full name" required>

      <label>Email</label>
      <input type="email" placeholder="Enter your email" required>

      <label>Password</label>
      <input type="password" placeholder="Enter password" required>

      <label>Confirm Password</label>
      <input type="password" placeholder="Confirm password" required>

      <button type="submit">Create Account</button>
    </form>

    <div class="social-login">
      <a href="#" class="social-btn google">
        <img src="google.png"> Google
      </a>
      <a href="#" class="social-btn facebook">
        <img src="facebook.png"> Facebook
      </a>
    </div>

    <p>Already have an account? <a href="index.html">Sign In</a></p>
  </div>

</body>
</html>
